<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
        #container {
            position: relative;
            width: 2000px;
            height: 1200px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log(RoadmapGenerator.RoadmapStartup)
            fetch('/sample-data.json').then((resp) => resp.json()).then((resp) => {
                const container = document.getElementById('container');
                const bounding = container.getBoundingClientRect();
                const width = bounding.width;
                const height = bounding.height;
                const rm = new RoadmapGenerator.RoadmapStartup(resp.samples2, {
                    title: "Front-end",
                    width: width,
                    height: height,
                    container: container
                });
                rm.startup();
            });
            
        });
    </script>
    <div id="container"></div>
    <script defer="defer" src="roadmap-generator.js"></script>
</body>
</html>
